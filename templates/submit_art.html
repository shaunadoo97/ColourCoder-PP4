{% extends 'artbase.html' %} 
{% block content %}
{% load crispy_forms_tags %}
{% if user.is_authenticated %}

<div class="container">
<h1>Submit Your Art!</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
</form>
    {% else %}
    <p  style="color: white;">Please Sign in to Submit a Post!</p>
    {% endif %} 
</div>

{% endblock content %}
