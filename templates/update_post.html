{% extends 'artbase.html' %} 
{% block content %}
{% load crispy_forms_tags %}
{% if user.is_authenticated %}

<div class="container">
<h1>Edit your Art</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Update</button>
</form>
{% endblock content %}
